<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link href="css/nexa.transfronter/stylesheet.css" rel="stylesheet">
    <title>Verhalen</title>
</head>
<body>
    <header>
        <nav class="title">
            <h1>Mijn Account</h1>
        </nav>
    </header>
    <div class="login-container">
        <ul>
            <li class="login activeTab">Log in</li>
            <li class="register" >Registreer</li>
        </ul>
        <section class="login-content">
            <form>
                <label>
                    <span><i class="fa fa-user" aria-hidden="true"></i></span><input type="email" placeholder="E-mail">
                </label>
                <label>
                    <span><i class="fa fa-key" aria-hidden="true"></i></span><input type="password" placeholder="Wachtwoord">
                </label>
                <label class="extra-password-label">
                    <span><i class="fa fa-key" aria-hidden="true"></i></span><input type="password" placeholder="Herhaal wachtwoord">
                </label>
                <button type="submit" class="login-btn">Inloggen</button>
                <button type="submit" class="login-btn register-btn">Registreer</button>
            </form>
            <hr>
            <button class="facebook-btn"><i class="fa fa-facebook" aria-hidden="true"></i>Log in met Facebook</button>
        </section>

    </div>
    <script src="js/loginController.js"></script>
</body>
